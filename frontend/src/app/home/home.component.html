<div class="container-fluid contents">
    <h3 class="h3">shop</h3>
    <div class="row">
        <div class="col-md-2 col-sm-12">
            <app-filter></app-filter>
        </div>
        <div class="col-md-10 col-sm-12">
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let product of products">
                    <div class="product-grid">
                        <div class="product-image">
                            <a href="#">
                                <img class="pic-1" src={{product.pic_1}}>
                                <img class="pic-2" src={{product.pic_2}}>
                            </a>
                            <ul class="social">
                                <li><a href="javascript:void(0)" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                                <li><a href="javascript:void(0)" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                                <li><a href="javascript:void(0)" (click)="addToCart(product)" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                            <span class="product-new-label">{{product.brand}}</span>
                            <span class="product-discount-label">{{product.offer}}%</span>
                        </div>
                        <ul class="rating">
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star disable"></li>
                        </ul>
                        <div class="product-content">
                            <h3 class="title"><a href="#">{{product.product_name}}</a></h3>
                            <div class="price">${{product.offer_price}}
                                <span>${{product.original_price}}</span>
                            </div>
                            <a class="add-to-cart" href="javascript:void(0)" (click)="addToCart(product)">+ Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
